<p>
    Volkswagen Tiguan  — компактный кроссовер компании Volkswagen, производимый в 3 поколениях с 2007 года.
    Сборка автомобиля осуществляется на заводах Volkswagen в Вольфсбурге (Германия) и Калуге (Россия).
    Название Tiguan составлено из двух немецких слов: Tiger (тигр) и Leguane (игуана)
</p>
