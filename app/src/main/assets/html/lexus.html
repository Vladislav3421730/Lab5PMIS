<p>
    Lexus (яп. レクサス рэкусасу) (рус. «Ле́ксус») — марка премиальных автомобилей, производимых японской корпорацией Toyota Motor.
    Автомобили бренда продаются более чем в 90 странах мира, в том числе и в России с 2002 года.
    На момент 25 января 2021 года у компании более 50 дилеров на территории страны.
