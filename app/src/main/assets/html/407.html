<p>Peugeot 407 — автомобиль французской компании Peugeot,
    входящей в концерн PSA Peugeot Citroën. Модель 407 была
    представлена в апреле 2004 года в качестве замены Peugeot 406,
    а в апреле 2011 года была заменена Peugeot 508.
    Peugeot 407 выпускался в кузовах седан, купе и универсал (SW).</p>
